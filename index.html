<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra/Papel/Tijera</title>
    <script src="./public/juego.js"></script>
</head>
<body>
    <h1>Juego de Piedra, Papel o Tijera</h1>

    <div id="registro">
        <h3>Jugador 1: Crear partida</h3>
        <input id="jugador1" placeholder="Tu nombre (jugador 1)" required><br>
        <button onclick="crearPartida()">Crear partida</button>
    </div>

    <div id="unirse">
        <h3>Jugador 2: Unirse a partida</h3>
        <input id="idPartida" placeholder="Código de la partida" required><br>
        <input id="jugador2" placeholder="Tu nombre (jugador 2)" required><br>
        <button onclick="unirse()">Unirse a partida</button>
    </div>

    <div id="juego" style="display: none;">
        <h3>Realizar movimiento</h3>
        <input id="movimiento" placeholder="piedra, papel o tijera" required><br>
        <button onclick="mover()">Realizar Movimiento</button>
    </div>

    <div>
        <h3>Consultar estado</h3>
        <button onclick="consultarEstado()">Estado de la partida</button>
    </div>

    <div>
        <h3>Finalizar Partida</h3>
        <input id="codiPartida" placeholder="Código de la partida" required><br>
        <button onclick="acabarPartida()">Finalizar Partida</button>
    </div>
</body>
</html>
